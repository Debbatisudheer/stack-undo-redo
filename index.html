<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
        img {
            width: 400px; /* Adjust the width as needed */
            height: 500px; /* Adjust the height as needed */
            margin-bottom: 10px; /* Adjust the margin as needed */
        }

        textarea {
            width: 50%;
            height: 100px; /* Adjust the height as needed */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            resize: none;
        }

        button {
            margin: 1px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 10%;
        }
        @media (max-width: 600px) {
            textarea {
                width: 90%;
            }

            button {
                width: 40%;
            }
              footer {
            position: fixed;  /* Fixed position to keep the footer at the bottom */
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #777;
            padding: 10px 0;  /* Add padding for better visibility */
            background-color: #f9f9f9;
        }
        }
    </style>
</head>
<body>
    <img src="stack.png" alt="Image Description">
    <textarea id="text-area" placeholder="Type PYTHON..."></textarea><br>
    <button onclick="updateText('undo')">Undo</button>
    <button onclick="updateText('redo')">Redo</button>

    <script>
        let textStack = [];
        let textIndex = -1;

        function updateText(action) {
            const textarea = document.getElementById('text-area');

            if (action === 'undo' && textIndex > 0) {
                textIndex--;
                textarea.value = textStack[textIndex];
            } else if (action === 'redo' && textIndex < textStack.length - 1) {
                textIndex++;
                textarea.value = textStack[textIndex];
            }
        }

        document.getElementById('text-area').addEventListener('input', function() {
            const currentText = this.value;

            if (textIndex === -1 || currentText !== textStack[textIndex]) {
                textIndex++;
                textStack[textIndex] = currentText;
            }
        });
    </script>
    <p></P>
    Stacks:

    Time Complexity:
        Push (Insertion): O(1)
        Pop (Deletion): O(1)
        Peek (Access top element): O(1)
    Space Complexity: O(n)
    <p></p>
    <p></p>

    <a href="https://github.com/Debbatisudheer/stack-undo-redo/blob/master/README.md">README file</a>

    <footer>

    </footer>
</body>
</html>
